<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../js/vue.min.js"></script>

</head>



<body>
  <div id="app" >
      <h1 v-show="true">  {{message}}  </h1>
      <input type="text" v-model="message">
      <button @click="clicktest">我是按钮,点击我会有反应</button>


      <pre>
          {{ $data|json}}
      </pre>
  </div>

<script>
    new Vue({
        el:"#app",
        methods:{
            clicktest:function () {
                alert("我是一个按钮");
            }
        },
        data:{
            message:"helloworld",
        }
        }
    )
</script>
</body>
</html>
